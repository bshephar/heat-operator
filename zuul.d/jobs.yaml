---
- job:
    name: heat-operator-tempest-multinode
    parent: podified-multinode-edpm-deployment-crc
    dependencies: ["openstack-k8s-operators-content-provider"]
    irrelevant-files:
      - .*/*.md
      - ^.github/.*$
      - .ci-operator.yaml
      - .dockerignore
      - .gitignore
      - .golangci.yaml
      - .pre-commit-config.yaml
      - .prow_ci.env
      - ^LICENSE.*$
      - ^OWNERS$
      - ^OWNERS_ALIASES$
      - ^PROJECT$
      - .*go.(mod|sum|work).*
      - ^kuttl-test.yaml$
      - ^renovate.json$
      - ^config/samples/.*$
      - ^docs?/.*
      - ^hack/.*$
      - ^tests?/functional/.*$
      - ^tests?/kuttl/.*$
      - ^zuul.d/(?!(project)).*\.yaml
    vars:
      cifmw_tempest_container: openstack-tempest-all
      cifmw_run_test_role: tempest
      cifmw_tempest_tempestconf_profile:
          overrides:
            compute-feature-enabled.vnc_console: true
            validation.run_validation: true
            # NOTE(gibi): This is a WA to force the publicURL as otherwise
            # tempest gets configured with adminURL and that causes test
            # instability.
            identity.v3_endpoint_type: public
            identity.v2_admin_endpoint_type: public
      cifmw_tempest_tests_allowed:
        - ^heat_tempest_plugin.*
